<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>netflix login page</title>
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <nav>
        <img src="login-images/Frame.png" alt="" />
    </nav>

    <main>
        <div class="main-container">
            <h1>Sign In</h1>
            <form action="">
                <div class="input-box">
                    <input type="email" placeholder="Email or phone number"/>
                </div>
                <div class="password-input">
                    <input type="password" placeholder="Password" />
                </div>

                <div class="link-div">
                    <a  href="profile.html" class="link">Sign in</a>
                </div>

                <div class="remember-me">
                    <div class="check-box">
                        <input type="checkbox" id="checkbox" name="checkbox" />
                        <label for="checkbox">Remember me</label>
                    </div>
                    <a href="#">Need help?</a>
                </div>
            </form>
            <section>
                <div class="social-media">
                    <img src="login-images/Rectangle (1).png" alt="" />
                    <a href="#">Login with Facebook</a>
                </div>

                <p class="new-to-netflix">New to Netflix? <a href="#">Sign up now.</a></p>
                <article>
                    This page is protected by Google reCAPTCHA to ensure you're not a
                    bot. <a href="#">Learn more.</a>
                </article>
            </section>
        </div>
    </main>
    <footer class="footer-1">
        <div class="footer-container">

            <div class="foot-text">
                <ul class="row1">
                    <li>
                        <a href="">
                            <p>Questions? Call 1-844-505-2993</p>
                        </a>
                    </li>
                </ul>
                <ul class="row2">
                    <li>FAQ</li>
                    <li>Cookie Preferences</li>
                    <button class="footer-language-button">
                        <img src="icon-park-outline_earth.png" alt="" />English
                        <img src="bi_caret-down-fill.png" alt="" />
                    </button>
                </ul>

                <ul class="row3">
                    <li>Help Center</li>
                    <li>Corporate Information</li>
                </ul>

                <ul class="row4">
                    <li>Terms of Use</li>
                </ul>

                <ul class="row5">
                    <li>Privacy</li>
                </ul>
            </div>


            <!-- <p class="india">Netflix India</p> -->
    </footer>
</body>

</html>
